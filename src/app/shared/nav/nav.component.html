<div class="d-flex justify-content-between align-items-center px-3 py-1">
    <div>
      <button type="button" class="btn fs-1 btn-link text-white p-0 border-0 text-decoration-none">
        {{ usuario?.rol === 'admin' ? 'Administrativo' : usuario?.nombre_departamento || 'No-Adeudo' }}
      </button>

    </div>

    <div class="d-flex justify-content-between align-items-center">
      <button
      type="button"
      class="btn btn-outline-secondary d-none d-xl-block"
      onclick="window.open('https://www.tecsanpedro.edu.mx', '_blank')">
      Tec San Pedro
    </button>

    <button
      type="button"
      class="btn btn-outline-secondary mx-2 d-none d-xl-block"
      onclick="window.open('https://mail.google.com/', '_blank')">
      Gmail
    </button>


      <div class="d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-fill me-2 mx-4" viewBox="0 0 16 16">
          <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
        </svg>
        <p class="mb-0 mx-2 d-none d-xl-block">{{ usuario?.nombre_completo || usuario?.usuario }}</p>

        <!-- Modificado: Llamar al método logout en el botón de salir -->
        <button type="button" class="btn btn-outline-secondary mx-2 " (click)="logout()">Salir</button>
      </div>
    </div>
  </div>
