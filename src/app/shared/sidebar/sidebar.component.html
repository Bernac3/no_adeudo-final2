<ul class="m-0 p-0">
    <li *ngFor="let option of menuOptions"
        (click)="selectLink(option.click)"
        [routerLink]="option.routerLink"
        [ngClass]="{
          'bg-primary text-white': selectedLink === option.click,
          'link-secondary': selectedLink !== option.click
        }"
        class="list-group-item px-4 py-3 m-0 d-flex align-items-center fs-5">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
           class="me-2" viewBox="0 0 16 16">
        <path [attr.d]="option.iconPath"></path>
      </svg>
      {{ option.label }}
    </li>
</ul>
