<div class="container mt-5 home-container">
  <div class="card">
    <div class="card-header bg-primary text-white text-center">
      <h2 class="text-center">Crear Departamento</h2>
    </div>
    <div class="card-body">

      <div class="container mt-5">
        <form [formGroup]="departamentoForm" (ngSubmit)="crearDepartamentoAdmin()">
          <!-- Nombre del Departamento -->
          <div class="mb-3">
            <label for="nombreDepartamento" class="form-label">Nombre del Departamento</label>
            <select id="nombreDepartamento" class="form-select" formControlName="nombre_departamento">
              <option value="" disabled selected>Seleccione un departamento</option>
              <option value="administracion_finanzas">Administración y Finanzas</option>
              <option value="centro_informacion">Centro de Información</option>
              <option value="centro_computo">Centro de Cómputo</option>
              <option value="recursos_materiales">Recursos Materiales</option>
              <option value="departamento_vinculacion">Departamento de Vinculación</option>
            </select>

            <div
              *ngIf="
                departamentoForm.get('nombre_departamento')?.touched &&
                departamentoForm.get('nombre_departamento')?.invalid
              "
              class="text-danger"
            >
              Por favor seleccione un departamento.
            </div>
          </div>


          <!-- Usuario -->
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input
              type="text"
              id="usuario"
              class="form-control"
              formControlName="usuario"
              placeholder="Ingrese un nombre de usuario o correo electrónico"
            />
            <div
              *ngIf="
                departamentoForm.get('usuario')?.touched &&
                departamentoForm.get('usuario')?.invalid
              "
              class="text-danger"
            >
              Por favor ingrese un usuario válido.
            </div>
          </div>

          <!-- Contraseña -->
          <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input
              type="password"
              id="contrasena"
              class="form-control"
              formControlName="contrasena"
              placeholder="Ingrese una contraseña"
            />
            <div
              *ngIf="
                departamentoForm.get('contrasena')?.touched &&
                departamentoForm.get('contrasena')?.invalid
              "
              class="text-danger"
            >
              La contraseña debe tener al menos 6 caracteres.
            </div>
          </div>

          <!-- Confirmar Contraseña -->
          <div class="mb-3">
            <label for="confirmarContrasena" class="form-label"
              >Confirmar Contraseña</label
            >
            <input
              type="password"
              id="confirmarContrasena"
              class="form-control"
              formControlName="confirmarContrasena"
              placeholder="Confirme su contraseña"
            />
            <div
              *ngIf="
                departamentoForm.get('confirmarContrasena')?.touched &&
                departamentoForm.hasError('passwordMismatch')
              "
              class="text-danger"
            >
              Las contraseñas no coinciden.
            </div>
          </div>

          <!-- Botón Crear Departamento -->
          <button
            type="submit"
            class="btn btn-primary w-100"
            [disabled]="departamentoForm.invalid"
          >
            Crear Departamento
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
